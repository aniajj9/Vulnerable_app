<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <h1>Welcome, {{ session['username'] }}</h1>
    
    <!-- Check if submenu is defined and not empty -->
    {% if submenu %}
        <p>Your CPR:  {{ cpr }}</p>
    {% endif %}
    
    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('home', submenu=cpr) }}">Show CPR</a>
    
</body>
</html>
